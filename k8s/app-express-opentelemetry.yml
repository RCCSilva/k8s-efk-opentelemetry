apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-express-opentelemetry
spec:
  selector:
    matchLabels:
      run: app-express-opentelemetry
  replicas: 1
  template:
    metadata:
      labels:
        run: app-express-opentelemetry
    spec:
      containers:
      - name: app-express-opentelemetry
        image: rccsilva/app-express-opentelemetry:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: app-express-opentelemetry
  labels:
    run: app-express-opentelemetry
spec:
  ports:
  - port: 3000
    protocol: TCP
  selector:
    run: app-express-opentelemetry
